<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo - Trilha Ecológica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Mapa Interativo da Trilha</h1>
            <p>Clique em um checkpoint para ver a tradução em LIBRAS.</p>
        </header>
        <main>
            <div class="map-container">
                <img src="mapa.interativo.png" alt="Mapa da Trilha Ecológica">
                <div class="checkpoint" style="top: 86.5%; left: 16%;">
                    <span>2</span>
                    <div class="info-box">
                        Guapuruvu
                        <a href="https://pt.wikipedia.org/wiki/Schizolobium_parahyba" target="_blank" class="info-link" title="Saiba mais sobre o Guapuruvu">
                            <i class="fas fa-info-circle"></i>
                        </a>
                    </div>
                </div>
                <div class="checkpoint" style="top: 88%; left: 32%;">
                    <span>3</span>
                    <div class="info-box">
                        Sapucaia
                        <a href="https://pt.wikipedia.org/wiki/Lecythis_pisonis" target="_blank" class="info-link" title="Saiba mais sobre a Sapucaia">
                            <i class="fas fa-info-circle"></i>
                        </a>
                    </div>
                </div>
                </div>
            <div id="video-box">
                <p id="video-placeholder">Selecione um checkpoint para exibir o vídeo.</p>
                <video id="libras-video" width="400" controls autoplay muted style="display:none;"></video>
            </div>
            <a href="index.html" class="back-button">Voltar ao Início</a>
        </main>
        <footer>
            <p>&copy; 2024 - Projeto Trilha Ecológica. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

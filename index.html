<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo LIBRAS Trilha Ecológica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trilha Ecológica Acessível em LIBRAS</h1>
        <p>Clique em um ponto da trilha para ver a tradução em LIBRAS.</p>
    </header>

    <main>
        <div class="botoes-container">
            <button class="ponto-trilha" data-text="Você está vendo essa árvore imponente com o tronco claro e reto? É o famoso Guapuruvu, uma verdadeira joia da nossa Mata Atlântica! E você sabia que ela é uma das árvores que crescem mais rápido no mundo, atingindo uma altura impressionante em pouquíssimos anos? Imagine só na primavera: a árvore se cobre inteira com cachos de flores amarelas vibrantes, um espetáculo da natureza! Mas qual o seu papel mais importante aqui na floresta? Sendo uma espécie pioneira, o Guapuruvu é o grande herói que recupera o solo e cria as condições perfeitas para todo o resto da mata renascer!">1. Guapuruvu</button>
            <button class="ponto-trilha" data-text="solo atlântico">2. Solo Atlântico</button>
            <button class="ponto-trilha" data-text="palmeira juçara">3. Palmeira Juçara</button>
        </div>

        <div id="avatar-container">
            <p id="status">Selecione um item acima</p>
            <video id="libras-video" width="400" controls autoplay muted></video>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
